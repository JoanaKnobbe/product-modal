<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Global Container-->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!--Card Container-->
        <div class="flex flex-col m-20 p-6 space-y-10 bg-white  border-xl shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-30 md:p-16">
            <!--Image div-->
            <div>
                <img src="images/headphone.png" alt="headphone" class="mx-auto w-60 hover:scale-105 duration-200" />
            </div>
            <!--Text content-->
            <div class="flex flex-col space-y-6">
                <!--Label Container-->
                <div class="flex flex-col mb-4 space-y-3 text-center text md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>

                    <!--Title-->
                    <div class="max-w-sm text-2xl font-medium pb-10">Razer Kraken Kitty Edit Gaming Headset Quartz
                    </div>
                    <!--Price-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light-text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
                        
                    </div>
                    <!--Button Group-->
                    <div class="group">
                        <button class="w-full bg-emerald-700 text-white border-b-8 border-b-emerald-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-emerald-700 group-hover:border-t-emerald-700 group-hover:shadow-lg transition-all duration-150">
                            <div class="px-8 py-4 bg-emerald-500 rounded-lg group-hover:bg-emerald-700 duration-150">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!--Stock-->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-yellow-400 rounded-full animate-ping"></div>
                        <span class="ml-3 text-sm">50- pcs. in stock</span>
                    </div>

                    <!--Bottom-->
                    <div class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0">
                        <button class="flex flex-row px-8 py-4 space-x-3 border-2 border-bg-gray-600 rounded-lg shadow-sm justify-center items-center hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/shopping-cart.png" alt="shopping cart icon" class="w-8">
                            <span>
                                Add to cart
                            </span>
                        </button>
                        <button class="flex flex-row px-8 py-4 space-x-3 border-2 border-bg-gray-600 rounded-lg shadow-sm justify-center items-center hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/heart.png" alt="shopping cart icon" class="w-8">
                            <span>
                                Add to wishlist
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
